<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 â€” Page Not Found | Hot Shooters LLC</title>
  <meta name="description" content="The page you are looking for does not exist. Back to Hot Shooters LLC home.">
  <meta name="robots" content="noindex">
  <link rel="icon" href="../images/file-ico-2.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0B2430;
      --bg-deep: #061820;
      --accent: #FF8F00;
      --accent-glow: rgba(255, 143, 0, 0.4);
      --accent-light: #FFD54F;
      --text: #f3f3f3;
      --dim: #7a9aad;
    }

    body {
      background: var(--bg-deep);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Starfield */
    canvas#stars {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* Subtle road-line overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(to bottom,
          transparent 0px,
          transparent 4px,
          rgba(11, 36, 48, 0.12) 4px,
          rgba(11, 36, 48, 0.12) 5px);
      pointer-events: none;
      z-index: 99;
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
    }

    /* Logo */
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 0.5rem;
      animation: fadeUp 0.8s ease 0s both;
      filter: drop-shadow(0 0 20px var(--accent-glow));
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Giant 404 */
    .glitch {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: clamp(7rem, 20vw, 16rem);
      line-height: 1;
      color: var(--accent);
      position: relative;
      letter-spacing: 0.05em;
      text-shadow:
        0 0 20px var(--accent-glow),
        0 0 60px rgba(255, 143, 0, 0.15);
      animation: flicker 4s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: '404';
      position: absolute;
      inset: 0;
    }

    .glitch::before {
      color: var(--accent-light);
      clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%);
      animation: glitch-before 2.5s infinite;
      opacity: 0.7;
    }

    .glitch::after {
      color: #D32F2F;
      clip-path: polygon(0 60%, 100% 60%, 100% 80%, 0 80%);
      animation: glitch-after 3s infinite;
      opacity: 0.7;
    }

    @keyframes glitch-before {

      0%,
      90%,
      100% {
        transform: translate(0);
      }

      91% {
        transform: translate(-6px, 2px);
      }

      93% {
        transform: translate(6px, -2px);
      }

      95% {
        transform: translate(-4px, 4px);
      }
    }

    @keyframes glitch-after {

      0%,
      85%,
      100% {
        transform: translate(0);
      }

      86% {
        transform: translate(8px, -3px);
      }

      88% {
        transform: translate(-8px, 3px);
      }

      90% {
        transform: translate(4px, -1px);
      }
    }

    @keyframes flicker {

      0%,
      95%,
      100% {
        opacity: 1;
      }

      96% {
        opacity: 0.8;
      }

      97% {
        opacity: 1;
      }

      98% {
        opacity: 0.6;
      }

      99% {
        opacity: 1;
      }
    }

    /* Subtitle */
    .subtitle {
      font-size: clamp(0.75rem, 2vw, 1rem);
      color: var(--dim);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      font-weight: 600;
      margin-top: -0.5rem;
      margin-bottom: 2rem;
      animation: fadeUp 1s ease 0.3s both;
    }

    .message {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--text);
      max-width: 460px;
      line-height: 1.8;
      margin: 0 auto 2.5rem;
      opacity: 0.7;
      animation: fadeUp 1s ease 0.6s both;
    }

    /* Blinking cursor */
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--accent);
      margin-left: 4px;
      vertical-align: middle;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.9rem 2.4rem;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: background 0.25s, box-shadow 0.25s, transform 0.2s;
      animation: fadeUp 1s ease 0.9s both;
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    .btn:hover {
      background: #e67e00;
      box-shadow: 0 6px 30px rgba(255, 143, 0, 0.6);
      transform: translateY(-2px);
    }

    .btn i {
      font-size: 1rem;
    }

    /* Truck icon */
    .truck-icon {
      font-size: 3.5rem;
      display: block;
      margin: 0 auto 0.5rem;
      color: var(--accent);
      animation: drive 4s ease-in-out infinite, fadeUp 1s ease 0s both;
      filter: drop-shadow(0 0 15px var(--accent-glow));
    }

    @keyframes drive {

      0%,
      100% {
        transform: translateX(0) rotate(0deg);
      }

      25% {
        transform: translateX(12px) rotate(1deg);
      }

      50% {
        transform: translateX(0) rotate(0deg);
      }

      75% {
        transform: translateX(-12px) rotate(-1deg);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Terminal line */
    .terminal {
      font-size: 0.72rem;
      color: var(--dim);
      letter-spacing: 0.1em;
      margin-top: 2.5rem;
      font-weight: 600;
      animation: fadeUp 1s ease 1.2s both;
    }

    .terminal span {
      color: var(--accent);
    }

    /* Brand name in footer */
    .brand-footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--dim);
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      animation: fadeUp 1s ease 1.4s both;
    }

    .brand-footer strong {
      color: var(--accent);
    }
  </style>
</head>

<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <div class="logo">
      <img src="../images/file-copy.svg" alt="Hot Shooters LLC" />
    </div>
    <i class="fas fa-truck-moving truck-icon"></i>
    <div class="glitch">404</div>
    <p class="subtitle">Route not found</p>
    <p class="message">
      Looks like this shipment took a wrong turn. The page you're looking for doesn't exist or has been moved.<span
        class="cursor"></span>
    </p>
    <a class="btn" href="/"><i class="fas fa-home"></i> Back to Home</a>
    <p class="terminal"><span>$</span> ERROR_CODE: 404 &nbsp;|&nbsp; <span>STATUS:</span> ROUTE_LOST &nbsp;|&nbsp;
      <span>DISPATCH:</span> REDIRECTING
    </p>
    <p class="brand-footer"><strong>Hot Shooters</strong> LLC</p>
  </div>

  <script>
    // Starfield with brand-tinted stars
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initStars() {
      stars = Array.from({ length: 160 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.2,
        speed: Math.random() * 0.25 + 0.04,
        opacity: Math.random(),
        pulse: Math.random() * Math.PI * 2,
        // Mix of orange-tinted and cool-blue stars
        color: Math.random() > 0.7
          ? [255, 180 + Math.random() * 75, 100 + Math.random() * 80]
          : [160 + Math.random() * 60, 200 + Math.random() * 40, 220 + Math.random() * 35],
      }));
    }

    function drawStars(t) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const s of stars) {
        s.pulse += 0.02;
        const op = 0.3 + 0.7 * (0.5 + 0.5 * Math.sin(s.pulse));
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${s.color[0]}, ${s.color[1]}, ${s.color[2]}, ${op})`;
        ctx.fill();

        s.y += s.speed;
        if (s.y > canvas.height) { s.y = 0; s.x = Math.random() * canvas.width; }
      }

      // Occasional shooting star in brand orange
      if (Math.random() < 0.003) shootingStar();

      requestAnimationFrame(drawStars);
    }

    function shootingStar() {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height * 0.5;
      const angle = Math.PI / 5;
      const len = 80 + Math.random() * 100;
      const dx = Math.cos(angle);
      const dy = Math.sin(angle);
      let progress = 0;

      function draw() {
        if (progress > 1) return;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + dx * len * progress, y + dy * len * progress);
        const grad = ctx.createLinearGradient(x, y, x + dx * len * progress, y + dy * len * progress);
        grad.addColorStop(0, `rgba(255, 143, 0, ${1 - progress})`);
        grad.addColorStop(1, 'transparent');
        ctx.strokeStyle = grad;
        ctx.lineWidth = 1.5;
        ctx.stroke();
        progress += 0.04;
        requestAnimationFrame(draw);
      }
      draw();
    }

    window.addEventListener('resize', () => { resize(); initStars(); });
    resize();
    initStars();
    requestAnimationFrame(drawStars);
  </script>
</body>

</html>
